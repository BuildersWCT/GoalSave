name: Create Issues from Config

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  create-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create issues from config
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Read the issues config file
            const configPath = '.github/ISSUES.yml';
            if (!fs.existsSync(configPath)) {
              console.log('No ISSUES.yml found');
              return;
            }
            
            const content = fs.readFileSync(configPath, 'utf8');
            
            // Simple YAML parser for our specific format
            const issues = [];
            let currentIssue = null;
            let inBody = false;
            let bodyLines = [];
            let inLabels = false;
            
            for (const line of content.split('\n')) {
              if (line.match(/^\s+-\s+title:/)) {
                if (currentIssue) {
                  currentIssue.body = bodyLines.join('\n').trim();
                  issues.push(currentIssue);
                }
                currentIssue = { title: line.split('title:')[1].trim().replace(/^"|"$/g, ''), labels: [] };
                bodyLines = [];
                inBody = false;
                inLabels = false;
              } else if (line.match(/^\s+body:\s*\|/)) {
                inBody = true;
                inLabels = false;
              } else if (line.match(/^\s+labels:/)) {
                inBody = false;
                inLabels = true;
              } else if (inBody && currentIssue) {
                bodyLines.push(line.replace(/^\s{6}/, ''));
              } else if (inLabels && line.match(/^\s+-\s+/)) {
                currentIssue.labels.push(line.replace(/^\s+-\s+/, '').trim());
              }
            }
            
            if (currentIssue) {
              currentIssue.body = bodyLines.join('\n').trim();
              issues.push(currentIssue);
            }
            
            console.log(`Found ${issues.length} issues in config`);
            
            // Get existing issues to avoid duplicates
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              per_page: 100
            });
            
            const existingTitles = existingIssues.data.map(issue => issue.title);
            
            for (const issue of issues) {
              // Skip if issue already exists
              if (existingTitles.includes(issue.title)) {
                console.log(`Issue already exists: ${issue.title}`);
                continue;
              }
              
              try {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issue.title,
                  body: issue.body,
                  labels: issue.labels || []
                });
                console.log(`Created issue: ${issue.title}`);
              } catch (error) {
                console.error(`Failed to create issue: ${issue.title}`, error.message);
              }
            }
